name: Build Windows .exe

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller PyQt6 PyMuPDF thefuzz spacy
          python -m spacy download en_core_web_sm

      - name: Build with PyInstaller
        run: pyinstaller --onefile --windowed --name EV-Infrastructure-Search-Tool --icon=assets/wpi_logo.ico --add-data "data;data" --add-data "assets;assets" main.py

      - name: Upload .exe to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EV-Infrastructure-Search-Tool.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
